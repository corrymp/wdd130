        <script>
            <!--Script Credit: https://gist.github.com/ryandejaegher/3f2d0993f1fe5680e8e6cc4e6981a356-->
            var shuffleChildren=function(selector){
                var parent=document.querySelector(selector);
                try{
                    for(var i=parent.children.length;i>=0;i--){
                        parent.appendChild(parent.children[(Math.random()*i)|0]);
                    }
                }
                catch(e){
                    console.error(e);
                }
            };
            shuffleChildren('.gallery-images');
            shuffleChildren('.column:nth-of-type(1)');
            shuffleChildren('.column:nth-of-type(2)');
            shuffleChildren('.column:nth-of-type(3)');
        </script>
